<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ language.capitalize() }} - Vocabularies</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <header>
        <p>Vocabularies</p>
    </header>

    <section>
        <article>
            <div class="head flex">
                <p>{{ language.capitalize() }} ({{ count }})</p>
                <div class="links">
                    <a href="/" class="back">Back</a>
                    <a href="/language/{{ language }}/add" class="add">Add</a>
                </div>
                
            </div>

            <div class="search">
                <form method="post" class="form-search">
                    <input type="search" name="query" placeholder="Search..." value="{{ query | default('') }}" class="input-text" autocomplete="off">
                    <input type="submit" value="Search" class="input-submit">
                </form>
            </div>

            <div class="body list">
                {% for vocab in vocabularies %}
                    <div class="item">
                        <p class="date">{{ vocab.count }} | {{ vocab.date }}</p>
                        <div class="data">
                            <p class="word">{{ vocab.word }}</p>
                            <p class="pronounciation">{{ vocab.pronounciation }}</p>
                            <p class="translation">{{ vocab.translation }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </article>
    </section>
    
</body>
</html>
